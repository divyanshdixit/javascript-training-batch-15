<body>
    
    <h1 id="heading"> Before </h1>
    <button type="button" onclick="clickFunction()"> Submit </button>
    <div id="demo"> </div>

    <button type="button" id="tgl" onclick="toggleFunction()">     ON     </button>

    <button type="button" id="show_hide"> Show </button>

    <script> 

        document.getElementById('show_hide').onclick = showhideFunction;

        function showhideFunction(){
            let text = document.getElementById('show_hide').innerHTML;
            // text.trim().toLowerCase() => chaining method
            if(text.trim().toLowerCase() === 'show'){
                document.getElementById('show_hide').innerHTML = 'Hide';
            }else{
                document.getElementById('show_hide').innerHTML = 'Show';
            }
        }

        function toggleFunction(){
            let text = document.getElementById('tgl').innerHTML;
            if(text.trim() === 'ON'){
                document.getElementById('tgl').innerHTML = 'OFF';
            }else{
                document.getElementById('tgl').innerHTML = 'ON';
            }
        }

        function clickFunction(){

            document.getElementById('heading').innerHTML = '<span style="color:red"> After </span> '
        }
    </script>
